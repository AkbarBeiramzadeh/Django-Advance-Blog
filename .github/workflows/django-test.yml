name: Django Project Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Docker Compose
      run: sudo curl -L "https://github.com/docker/compose/releases/download/VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - name: sa
      run: sudo chmod +x /usr/local/bin/docker-compose
        
    - name: Setup Docker-Compose
      run: docker-compose up -d
    - name: Run Tests
      run: docker exec backend sh -c "flake8 && pytest ."
