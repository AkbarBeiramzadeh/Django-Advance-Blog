<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in posts %}
    <div style="background: #5b80b2; border-radius: 10px;margin: 10px;padding: 10px;">
        <a href="{% url 'blog:post-detail' pk=post.id %}"><h2>{{ post.title }}</h2></a>
        <a href="{% url 'blog:post-update' pk=post.id %}"><span style="background-color: coral;padding: 5px;border-radius: 5px;" >edit</span></a>
        <a href="{% url 'blog:post-delete' pk=post.id %}"><span style="background-color: #ec1138;padding: 5px;border-radius: 5px;" >delete</span></a>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>

</body>
</html>
